<!DOCTYPE html>
<html>
<head>
    <title>3D城市基础平台——济南大明湖区域</title>
    <meta charset="utf-8">
    <style type="text/css">
        html,body{margin:0px;height:100%;width:100%}
        .container{width:100%;height:100%;position:absolute;}
        .info{position: relative;left:20px;margin-right:20px;right:20px;color:silver;z-Index:99; }
        .but{width: 50px}
    </style>
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入文件 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css" rel="stylesheet" />

    <!-- <script src="lib/echarts.min.410.js"></script> -->
    <!-- <script src="lib/echarts-gl.min.111.js"></script> -->
    <script src="lib/echarts.min.385.js"></script>
    <script src="lib/echarts-gl-master.m.js"></script>
    <!-- 从http://sandbox.runjs.cn/uploads/rs/492/2mfkzkii/echarts-gl-master.m.js下载的版本只有这个版本配合385版本echarts正常工作 -->
    <!-- <script src="lib/echarts-gl.min.100b6.js"></script> -->
    
    <!-- <script src="http://echarts.baidu.com/resource/echarts-gl-latest/dist/echarts-gl.min.js"></script> -->

    <!-- <script src="https://unpkg.com/echarts@3.8.5/dist/echarts.min.js"></script> -->
    <!-- <script src="https://unpkg.com/echarts-gl@1.0.0-beta.6/dist/echarts-gl.min.js"></script> -->

    <script src="lib/maptalks.min.0395.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
    <div id="main" class="container">
    </div>
    <div id="info" class="info">
        <span id="loading">正在加载图层数据，正常约30秒</span>
        <span id="buildinfo" style="display:none">
            <h3 style="display: inline-block">建筑物数量：</h3>
            <h1 id="count_builds" style="display: inline-block"></h1>
            <button id="but_animation">随机动画</button>
            <button id="but_lable">显示标签</button>
        </span>
        <span style="visibility: hidden">
            <h3 style="display: inline-block">道路数量：</h3>
            <h1 id="count_roads" style="display: inline-block"></h1>
        zoom<input class="but" type="text" id="zoom" value="16">
        pitch<input class="but"  type="text" id="pitch" value="55">
        bearing<input class="but" type="text" id="bearing" value="60">
        <button id="but_exeanimation">执行动画</button>
</span>

    </div>
    <script src="json3D.js"></script>
</body>
</html>
