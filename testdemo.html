<!DOCTYPE html>
<html>

<head>
    <title>json3D</title>
    <meta charset="utf-8">
    <style type="text/css">
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%
        }

        .container {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .info {
            position: relative;
            left: 20px;
            margin-right: 20px;
            right: 20px;
            color: silver;
            z-Index: 99;
        }

        .but {
            width: 50px
        }
    </style>
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- 引入 ECharts 文件 -->
    <script src="lib/maptalks.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/maptalks@0.39.3/dist/maptalks.min.js"></script> -->
    <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
    <script src="lib/echarts-gl-master.m.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" class="container">
    </div>
    <div id="info" class="info">
        <button id="but_animation">随机动画</button>
        <span style="visibility:visible">
        zoom<input class="but" type="text" id="zoom" value="14">
        pitch<input class="but"  type="text" id="pitch" value="55">
        bearing<input class="but" type="text" id="bearing" value="2">
        <button id="but_exeanimation">执行动画</button></span>

    </div>
    <script>
        var centers = [
            [-74.01164278497646, 40.70769573605318],
            [117.04021, 36.67090]
        ]
        var demoidx = 0;
        var initzoom = $('#zoom').val();
        var initbearing = $('#bearing').val();
        var initpitch = $('#pitch').val();
        /* 相机参数 
         * bearing：水平方位角-180~180
         * pitch:俯视角0~90，0度垂直向下，90度水平
         * zoom:0~20 20离地面最近
         */
        // 基于准备好的dom，初始化echarts实例
        function getrandom(min, max) {
            return parseInt(Math.random() * (max - min + 1) + min, 10);
        }
        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption({
            maptalks: {
                center: centers[demoidx],
                zoom: parseInt(initzoom),
                pitch: initpitch,
                bearing: 2,
                baseLayer: {
                    'urlTemplate': 'http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                    'subdomains': ['a', 'b', 'c', 'd']
                }
            },
        });
        window.addEventListener('resize', function () {
            myChart.resize();
        });

                var maptalksIns = myChart.getModel().getComponent('maptalks').getMaptalks();
        maptalksIns.on('click', function (e) {
            console.log(e)
            console.log(maptalksIns.getView());
        })
        $('#but_animation').click(function () {
            var camerpars = maptalksIns.getView();
            console.log(camerpars);
            camerpars.center = centers[demoidx];
            camerpars.zoom = getrandom(14,20);
            camerpars.pitch = getrandom(0,90);
            camerpars.bearing = getrandom(-180,180);
            try{
            maptalksIns.animateTo(camerpars, {
                duration: 5000
            });
            }
            catch(err){}
            console.log(camerpars);
        });
    </script>
</body>

</html>
